<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-10">Functional
            <span class="font-semibold text-violet-600">Bank !!!</span>
        </h1>
    </header>
    <!-- 3 box section -->
    <section class="mt-10">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-green-400 p-8 text-white rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-400 p-8 text-white rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-f">00</span> </h2>
            </div>
            <div class="bg-violet-500 p-8 text-white rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
        </div>
    </section>
    <!-- deposit & withdraw -->
    <section class="mt-10">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-pink-600 p-8  rounded-xl">
                <h4 class="text-2xl text-white mb-3">Deposit Here</h4>
                <input class="w-9/12 block mb-3 px-3" type="text" name="" id="deposit-field"
                    placeholder="$ Amount you want to deposit">
                <button id="deposit-btn"
                    class="bg-amber-600 hover:bg-blue-600 px-8 py-2 font-semibold text-white rounded-xl">Deposit</button>
            </div>

            <div class="bg-sky-500 p-8  rounded-xl">
                <h4 class="text-2xl text-white mb-3">Withdraw Here</h4>
                <input class="w-9/12 block mb-3 px-3" type="text" name="" id="withdraw-fl"
                    placeholder="$ Amount you want to withdraw">
                <button id="withdraw-btn"
                    class="bg-blue-600 hover:bg-pink-600 px-8 py-2 font-semibold text-white rounded-xl">Withdraw</button>
            </div>

        </div>
    </section>
    <!-- bank js connect -->
    <script src="utility.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
    
</body>
</html>
